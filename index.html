<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Яндекс Диск Галерея</title>
</head>

<body>
  <header>
    <img src="yandex_disk_logo.png" alt="Яндекс Диск логотип">
    <nav>
      <ul id="menu">
        <!-- Меню с типами контента будет сформировано динамически с помощью JavaScript -->
      </ul>
    </nav>
    <div id="pagination">
      <!-- Пагинация будет сформирована динамически с помощью JavaScript -->
    </div>
    <button id="closeButton">Закрыть</button>
  </header>
  <main>
    <!-- Контейнер для отображения изображений -->
    <div id="imageContainer">
      <!-- Здесь будут отображаться изображения -->
    </div>
  </main>

</body>

</html>
